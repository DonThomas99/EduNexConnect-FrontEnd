<!-- confirmation-dialog.component.html -->
<div class="flex flex-col justify-center mx-10">

    <h2 class="mx-20" mat-dialog-title>Confirmation</h2>
    <div>

        <mat-dialog-content>{{data.message}}</mat-dialog-content>
        <mat-dialog-actions>
            <div class="space-x-4">
                <button class="btn bg-slate-300 hover:bg-green-500 ml-28" mat-button (click)="dialogRef.close(true)">Yes</button>
                <button class="btn bg-slate-300 hover:bg-red-500" mat-button (click)="dialogRef.close(false)">No</button>
            </div>
        </mat-dialog-actions>
        
    </div>
</div>
