<div class="password" *ngIf="passwordControl && isSubmitted && passwordControl.errors">
    <div *ngIf="passwordControl.errors['required']"> Please provide a valid password </div>
    <div *ngIf="passwordControl.errors['minlength']"> Password must be 8 character long </div>
    <div *ngIf="passwordControl.errors['pattern']">Password must contain at least one lowercase letter, one uppercase letter, one digit</div>
</div>
