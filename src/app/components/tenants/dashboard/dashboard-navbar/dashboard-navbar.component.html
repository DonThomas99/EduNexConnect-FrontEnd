<nav class="bg-gradient-to-r from-indigo-600 to-purple-600 fixed w-full z-50 top-0 start-0 border-b border-indigo-700 shadow-lg">
  <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 sm:h-20">
      <!-- Logo/Brand Section -->
      <div class="flex-shrink-0 flex items-center">
        <span class="text-xl sm:text-2xl font-bold text-white whitespace-nowrap">
          {{name}}'s Dashboard
        </span>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-1">
          <a 
            routerLink="/tenant/dashboard" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}"
            class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-white hover:bg-white/10 transition-all duration-200"
          >
            <i class="fa-solid fa-home mr-2"></i>Home
          </a>
          <a 
            routerLink="/tenant/manageAdmins" 
            routerLinkActive="active"
            class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-white hover:bg-white/10 transition-all duration-200"
          >
            <i class="fa-solid fa-users mr-2"></i>School Admins
          </a>
          <a 
            routerLink="/tenant/transactions" 
            routerLinkActive="active"
            class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-white hover:bg-white/10 transition-all duration-200"
          >
            <i class="fa-solid fa-receipt mr-2"></i>Transactions
          </a>
          <a 
            routerLink="/tenant/existingPlans" 
            routerLinkActive="active"
            class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-white hover:bg-white/10 transition-all duration-200"
          >
            <i class="fa-solid fa-credit-card mr-2"></i>Subscription
          </a>
        </div>
      </div>

      <!-- Right Side Actions -->
      <div class="flex items-center space-x-3 sm:space-x-4">
        <!-- Sign Out Button -->
        <button 
          type="button" 
          (click)="signOut()" 
          class="inline-flex items-center px-3 sm:px-4 py-2 text-sm font-semibold text-white bg-white/20 hover:bg-white/30 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600"
          title="Sign Out"
        >
          <i class="fa-solid fa-right-from-bracket mr-2"></i>
          <span class="hidden sm:inline">Sign Out</span>
        </button>

        <!-- Mobile Menu Button -->
        <button 
          type="button" 
          (click)="toggleMobileMenu()"
          class="md:hidden inline-flex items-center justify-center p-2 rounded-lg text-white hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white"
          aria-expanded="false"
          aria-label="Toggle navigation menu"
        >
          <svg 
            *ngIf="!isMobileMenuOpen"
            class="w-6 h-6" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg 
            *ngIf="isMobileMenuOpen"
            class="w-6 h-6" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div 
      *ngIf="isMobileMenuOpen"
      class="md:hidden border-t border-indigo-700"
    >
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a 
          routerLink="/tenant/dashboard" 
          routerLinkActive="active"
          (click)="closeMobileMenu()"
          class="mobile-nav-link block px-3 py-2 rounded-lg text-base font-medium text-white hover:bg-white/10 transition-all duration-200"
        >
          <i class="fa-solid fa-home mr-2"></i>Home
        </a>
        <a 
          routerLink="/tenant/manageAdmins" 
          routerLinkActive="active"
          (click)="closeMobileMenu()"
          class="mobile-nav-link block px-3 py-2 rounded-lg text-base font-medium text-white hover:bg-white/10 transition-all duration-200"
        >
          <i class="fa-solid fa-users mr-2"></i>School Admins
        </a>
        <a 
          routerLink="/tenant/transactions" 
          routerLinkActive="active"
          (click)="closeMobileMenu()"
          class="mobile-nav-link block px-3 py-2 rounded-lg text-base font-medium text-white hover:bg-white/10 transition-all duration-200"
        >
          <i class="fa-solid fa-receipt mr-2"></i>Transactions
        </a>
        <a 
          routerLink="/tenant/existingPlans" 
          routerLinkActive="active"
          (click)="closeMobileMenu()"
          class="mobile-nav-link block px-3 py-2 rounded-lg text-base font-medium text-white hover:bg-white/10 transition-all duration-200"
        >
          <i class="fa-solid fa-credit-card mr-2"></i>Subscription
        </a>
      </div>
    </div>
  </div>
</nav>
