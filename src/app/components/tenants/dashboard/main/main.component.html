<div class="container">
  <div class="middle-section">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
      <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-6">
        <h2 class="text-2xl font-bold text-white">Tenant Details</h2>
        <p class="mt-1 text-sm text-indigo-100">Your school administrator information</p>
      </div>
      <div class="px-6 py-8">
        <dl class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <div class="border-b border-gray-200 pb-4 sm:border-b-0 sm:pb-0">
            <dt class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Name</dt>
            <dd class="mt-1 text-lg font-medium text-gray-900">{{name}}</dd>
          </div>
          <div class="border-b border-gray-200 pb-4 sm:border-b-0 sm:pb-0">
            <dt class="text-sm font-semibold text-gray-500 uppercase tracking-wide">School</dt>
            <dd class="mt-1 text-lg font-medium text-gray-900">{{school}}</dd>
          </div>
          <div class="border-b border-gray-200 pb-4 sm:border-b-0 sm:pb-0">
            <dt class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Address</dt>
            <dd class="mt-1 text-lg font-medium text-gray-900">{{address}}</dd>
          </div>
          <div class="border-b border-gray-200 pb-4 sm:border-b-0 sm:pb-0">
            <dt class="text-sm font-semibold text-gray-500 uppercase tracking-wide">City</dt>
            <dd class="mt-1 text-lg font-medium text-gray-900">{{city}}</dd>
          </div>
          <div class="border-b border-gray-200 pb-4 sm:border-b-0 sm:pb-0">
            <dt class="text-sm font-semibold text-gray-500 uppercase tracking-wide">State</dt>
            <dd class="mt-1 text-lg font-medium text-gray-900">{{state}}</dd>
          </div>
          <div class="border-b border-gray-200 pb-4 sm:border-b-0 sm:pb-0">
            <dt class="text-sm font-semibold text-gray-500 uppercase tracking-wide">PIN Code</dt>
            <dd class="mt-1 text-lg font-medium text-gray-900">{{zip}}</dd>
          </div>
        </dl>
      </div>
    </div>
  </div>
  <div class="bottom-section"></div>
</div>
