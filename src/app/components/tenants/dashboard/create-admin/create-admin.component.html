  <div class="navbar"><app-dashboard-navbar></app-dashboard-navbar></div>
  <div class="main-container">
    <!-- <div class="sidebar"><app-dashboard-sidebar></app-dashboard-sidebar></div> -->

    <div class="flex justify-content-center lg:w-full min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-8 px-4 sm:px-6 lg:px-8">
      <div class="max-w-2xl mx-auto">
        <!-- Header Section -->
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-900 sm:text-4xl">Create School Admin</h1>
          <p class="mt-2 text-sm sm:text-base text-gray-600">Add a new school administrator account</p>
        </div>

        <!-- Form Card -->
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden  w-full">
          <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-6">
            <h2 class="text-xl font-semibold leading-7 text-white sm:text-2xl">Admin Account Details</h2>
            <p class="mt-1 text-sm leading-6 text-indigo-100">Enter the administrator credentials</p>
          </div>

          <form (ngSubmit)="submit()" [formGroup]="adminForm" class="px-6 py-8 sm:px-10 sm:py-10">
            <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
              <p class="text-sm font-medium text-red-800">{{ errorMessage }}!!!</p>
            </div>

            <div class="space-y-6">
              <!-- Admin ID Field -->
              <div>
                <label for="userid" class="block text-sm font-semibold leading-6 text-gray-900 mb-2">
                  Admin ID <span class="text-red-500">*</span>
                </label>
                <div>
                  <input 
                    formControlName="userid" 
                    type="text" 
                    id="userid" 
                    autocomplete="username"
                    class="block w-full rounded-lg border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 transition-all duration-200" 
                    placeholder="Enter admin ID"
                    required
                  >
                  <app-password-validation [passwordControl]="adminForm.get('userid')" [isSubmitted]="isSubmitted"></app-password-validation>
                </div>
              </div>

              <!-- Password Field -->
              <div>
                <label for="password" class="block text-sm font-semibold leading-6 text-gray-900 mb-2">
                  Password <span class="text-red-500">*</span>
                </label>
                <div>
                  <input 
                    formControlName="password" 
                    type="password" 
                    id="password" 
                    autocomplete="new-password"
                    class="block w-full rounded-lg border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 transition-all duration-200" 
                    placeholder="Enter password"
                    required
                  >
                  <p class="mt-1 text-xs text-gray-500">Must contain uppercase, lowercase, and one digit</p>
                  <app-password-validation [passwordControl]="adminForm.get('password')" [isSubmitted]="isSubmitted"></app-password-validation>
                </div>
              </div>

              <!-- Confirm Password Field -->
              <div>
                <label for="repeatPassword" class="block text-sm font-semibold leading-6 text-gray-900 mb-2">
                  Confirm Password <span class="text-red-500">*</span>
                </label>
                <div>
                  <input 
                    formControlName="repeatPassword" 
                    type="password" 
                    id="repeatPassword" 
                    autocomplete="new-password"
                    class="block w-full rounded-lg border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 transition-all duration-200" 
                    placeholder="Re-enter password"
                    required
                  >
                  <app-confirm-password-validation [confirmPasswordControl]="adminForm.get('confirmPassword')" [isSubmitted]="isSubmitted"></app-confirm-password-validation>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="pt-4 flex gap-4">
                <button 
                  type="button"
                  routerLink="/tenant/manageAdmins"
                  class="flex-1 text-sm font-semibold text-gray-700 bg-white border-2 border-gray-300 hover:bg-gray-50 px-6 py-3 rounded-lg transition-all duration-200"
                >
                  Cancel
                </button>
                <button 
                  type="submit" 
                  class="flex-1 rounded-lg bg-indigo-600 px-6 py-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all duration-200"
                >
                  Create Admin
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
