<div class="total-container">
  <div class="navbar"><app-dashboard-navbar></app-dashboard-navbar></div>
  <div class="main-container">
    <div class="sidebar"><app-dashboard-sidebar></app-dashboard-sidebar></div>

    <div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-8 px-4 sm:px-6 lg:px-8">
      <div class="max-w-2xl mx-auto">
        <!-- Header Section -->
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-900 sm:text-4xl">Change Password</h1>
          <p class="mt-2 text-sm sm:text-base text-gray-600">Update your password to keep your account secure</p>
        </div>

        <!-- Form Card -->
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
          <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-6">
            <h2 class="text-xl font-semibold leading-7 text-white sm:text-2xl">Security Settings</h2>
            <p class="mt-1 text-sm leading-6 text-indigo-100">Enter your current password and choose a new one</p>
          </div>

          <form (ngSubmit)="submit()" [formGroup]="passwordForm" class="px-6 py-8 sm:px-10 sm:py-10">
            <div class="space-y-6">
              <!-- Current Password -->
              <div>
                <label for="old-password" class="block text-sm font-semibold leading-6 text-gray-900 mb-2">
                  Current Password <span class="text-red-500">*</span>
                </label>
                <div>
                  <input 
                    formControlName="currentPassword" 
                    type="password" 
                    id="old-password" 
                    autocomplete="current-password"
                    class="block w-full rounded-lg border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 transition-all duration-200" 
                    placeholder="Enter your current password"
                    required
                  >
                </div>
              </div>

              <!-- New Password -->
              <div>
                <label for="new-password" class="block text-sm font-semibold leading-6 text-gray-900 mb-2">
                  New Password <span class="text-red-500">*</span>
                </label>
                <div>
                  <input 
                    formControlName="newPassword" 
                    type="password" 
                    id="new-password" 
                    autocomplete="new-password"
                    class="block w-full rounded-lg border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 transition-all duration-200" 
                    placeholder="Enter your new password"
                    required
                  >
                  <p class="mt-1 text-xs text-gray-500">Must contain uppercase, lowercase, and one digit</p>
                </div>
              </div>

              <!-- Confirm Password -->
              <div>
                <label for="repeat-password" class="block text-sm font-semibold leading-6 text-gray-900 mb-2">
                  Confirm New Password <span class="text-red-500">*</span>
                </label>
                <div>
                  <input 
                    formControlName="repeatPassword" 
                    type="password" 
                    id="repeat-password" 
                    autocomplete="new-password"
                    class="block w-full rounded-lg border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 transition-all duration-200" 
                    placeholder="Re-enter your new password"
                    required
                  >
                </div>
              </div>

              <!-- Submit Button -->
              <div class="pt-4">
                <button 
                  type="submit" 
                  class="w-full rounded-lg bg-indigo-600 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all duration-200"
                >
                  Update Password
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
