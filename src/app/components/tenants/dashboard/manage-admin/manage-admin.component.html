<div class="navbar"><app-dashboard-navbar></app-dashboard-navbar></div>
<div class="main-container">
    <div class="sidebar"><app-dashboard-sidebar></app-dashboard-sidebar></div>

    <div class="p-4 sm:ml-64">

        <button class="m-6 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" routerLink="/tenant/createAdmin">Add School Admin</button>

        <table class="table-fixed">
           <thead>
              <tr>
                <th class="w-1/4 px-4 py-2">Admin</th>
                <th class="w-1/4 px-4 py-2">Password</th>
                <th class="w-1/4 px-4 py-2">Actions</th>
                <th class="w-1/4 px-4 py-2">Status</th>
                
              </tr>
            </thead>
           <tbody>
              <ng-container *ngFor="let admins of schoolAdminList"> 
     
                 <tr>
                   <td class="border px-4 py-2">{{admins.adminId}}</td>
                   <td class="border px-4 py-2">{{admins.password}}</td>     
                   <td class="border px-4 py-2"><button class="px-7"><i class="fa-solid fa-pen-to-square"></i></button>
                  <br>
                Edit Details
                </td>     
                   

                   <td class="border px-4 py-2">
                     
                    <button (click)="toggleStatus(admins)">
                      <div *ngIf="admins.isBlocked">
                       <i class="fa-regular fa-eye-slash"></i>
                      </div>
                      <div *ngIf="!admins.isBlocked">
                        <i class="fa-regular fa-eye"></i>
                       </div>
                      {{ admins.isBlocked ? 'Unblock' : 'Block' }}
                    </button>
                    
                     
                   </td>
                 </tr>
              </ng-container>
              
           
           </tbody>
         </table>
     </div>
</div>
