<div class="flex justify-center items-center h-screen bg-indigo-600">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="w-96 p-6 shadow-lg bg-white roudned-md">
      <h1 class="text-3xl block text-center font-semibold">Login</h1>
      <hr class="mt-3">
      <div class="mt-3">
        <label for="Email" class="block text-base mb-2">Email</label>
        <input type="email" formControlName="email" id="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Email...">
        <app-email-validation [emailControl]="form.get('email')" [isSubmitted]="isSubmitted"></app-email-validation>
        

      </div>
      <div class="mt-3">
        <label for="password" class="block text-base mb-2">Password</label>
        <input formControlName="password" type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password...">
        <app-password-validation [passwordControl]="form.get('password')" [isSubmitted]="isSubmitted" ></app-password-validation>
      </div>
      <div class="mt-3 flex justify-between items-center ">
        <div>
          <a class="text-indigo-800" href="#" routerLink="/tenant/signup">Create an Account?</a>
        </div>
        <div>
          <a routerLink="/tenant/enter-email" class="text-indigo-800">Forgot Password?</a>
        </div>
      </div>
      <div class="mt-5">
        <button type="submit" class="borde-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold ">Login</button>
      </div>
    </div>
  </form>


</div>
