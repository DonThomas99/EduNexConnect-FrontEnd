<div class="page-container ">
    <app-header></app-header>
    <div class="w-full h-[100%]">
      <ng-container *ngFor="let image of images">
        <div class=" h-[300px] relative flex  justify-start items-center w-full transition-transform hover:scale-95 shadow-2xl  hover:shadow-purple-700 ">
          <img class="absolute w-full h-[100%] " [src]="image.bannerLink" alt="#">
          <div class=" absolute justify-start items-center h-[100%]  w-3/4 p-3 flex letterFade ">
            <h1 class=" text-6xl   font-bold text-white">{{image.bannerText}}</h1>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
