<div class="pag-container">
  <app-header></app-header>
  <div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      <!-- Header Section -->
      <div class="mb-12 text-center">
        <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl">Subscription Plans</h1>
        <p class="mt-4 text-lg text-gray-600">Choose the perfect plan for your school</p>
      </div>

      <!-- Plans Grid -->
       
      <div *ngIf="planStatus" class="flex flex-wrap justify-center gap-8">
        <ng-container *ngFor="let plan of plans">
          <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border-2 border-gray-200 hover:border-indigo-500 transform hover:-translate-y-2 w-full sm:w-[45%] lg:w-[30%] xl:w-[22%]">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-8">
              <h2 class="text-2xl font-bold text-white text-center">{{plan.planName}}</h2>
            </div>
            <div class="p-6">
              <div class="mb-6 text-center">
                <div class="flex items-baseline justify-center">
                  <span class="text-4xl font-bold text-gray-900">â‚¹{{plan.amount}}</span>
                </div>
                <p class="mt-2 text-sm text-gray-600">
                  per {{plan.durationValue}} {{plan.durationUnit}}
                </p>
              </div>
            </div>
          </div>
        </ng-container>
      </div>


      <!-- Empty State -->
      <div *ngIf="!planStatus" class="text-center py-12">
        <div class="text-gray-500">
          <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <p class="mt-4 text-sm font-medium">No plans available</p>
          <p class="mt-1 text-sm text-gray-500">Please check back later for subscription plans.</p>
        </div>
      </div>
    </div>
  </div>
</div>
