<header>
    <div class="flex justify-between px-4 text-blue-800 shadow-2xl ">
        <a  routerLink="" class="logo">EduNexConnect</a>
        <nav class="flex items-center justify-between">
            <ul class="flex space-x-2">
                <li>
                    <a>About Us</a>
                </li>
                <li>
                    <a routerLink="/services">Services</a>
                </li>
                <li>
                    <a routerLink="/contactus" >Contact Us</a>
                </li>
                <ng-container *ngIf="!tenantName">

                    <li>
                        <a routerLink="/tenant/signup">Sign-up</a>
                    </li>
                    <li>
                        <a routerLink="/tenant/signin" >Sign-in</a>
                    </li>
                </ng-container>
                <ng-container *ngIf="tenantName">

                        <li>
                            <a routerLink="/tenant/dashboard">{{tenantName}}</a>
                        </li>
                    <li>
                        <a (click)="signOut()">Sign-out</a>
                    </li>
                </ng-container>
            </ul>
        </nav>
    </div>
</header>
