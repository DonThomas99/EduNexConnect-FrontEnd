<header class="sticky top-0 z-50 bg-white shadow-lg border-b border-gray-200">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 sm:h-20">
      <!-- Logo/Brand Section -->
      <div class="flex-shrink-0 flex items-center">
        <a 
          routerLink="/tenant" 
          class="flex items-center space-x-3 group cursor-pointer"
        >
          <div class="flex-shrink-0">
            <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center shadow-md group-hover:shadow-lg transition-all duration-200 transform group-hover:scale-105">
              <span class="text-white font-bold text-xl sm:text-2xl">E</span>
            </div>
          </div>
          <div class="flex flex-col">
            <span class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent group-hover:from-indigo-700 group-hover:to-purple-700 transition-all duration-200 leading-tight">
              EduNexConnect
            </span>
            <span class="text-xs text-gray-500 hidden sm:block">Education Management Platform</span>
          </div>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-2">
        <a 
          routerLink="/tenant/services" 
          routerLinkActive="active"
          class="px-4 py-2 text-sm font-semibold text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all duration-200"
        >
          Plans
        </a>
        
        <ng-container *ngIf="!tenantName">
          <a 
            routerLink="/tenant/signup" 
            class="px-4 py-2 text-sm font-semibold text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all duration-200"
          >
            Sign-up
          </a>
          <a 
            routerLink="/tenant/signin" 
            class="ml-2 px-6 py-2 text-sm font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-600 rounded-lg hover:from-indigo-700 hover:to-purple-700 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200"
          >
            Login
          </a>
        </ng-container>
        
        <ng-container *ngIf="tenantName">
          <a 
            routerLink="/tenant/dashboard" 
            class="px-4 py-2 text-sm font-semibold text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all duration-200 flex items-center space-x-2"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span>{{tenantName}}</span>
          </a>
          <button 
            type="button"
            (click)="signOut()" 
            [attr.aria-label]="'Sign Out'"
            class="ml-2 px-4 py-2 text-sm font-semibold text-red-600 hover:text-white hover:bg-red-600 border border-red-600 rounded-lg transition-all duration-200 cursor-pointer relative z-50 pointer-events-auto"
          >
            Sign Out
          </button>
        </ng-container>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button 
          type="button"
          (click)="toggleMobileMenu()"
          class="inline-flex items-center justify-center p-2 rounded-lg text-gray-700 hover:text-indigo-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200"
          [attr.aria-expanded]="isMobileMenuOpen"
          aria-label="Toggle menu"
        >
          <svg 
            *ngIf="!isMobileMenuOpen"
            class="w-6 h-6" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg 
            *ngIf="isMobileMenuOpen"
            class="w-6 h-6" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div 
      *ngIf="isMobileMenuOpen" 
      class="md:hidden py-4 border-t border-gray-200"
    >
      <div class="flex flex-col space-y-2">
        <a 
          routerLink="/tenant/services" 
          routerLinkActive="active"
          (click)="closeMobileMenu()"
          class="px-4 py-2 text-sm font-semibold text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all duration-200"
        >
          Plans
        </a>
        
        <ng-container *ngIf="!tenantName">
          <a 
            routerLink="/tenant/signup" 
            (click)="closeMobileMenu()"
            class="px-4 py-2 text-sm font-semibold text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all duration-200"
          >
            Sign-up
          </a>
          <a 
            routerLink="/tenant/signin" 
            (click)="closeMobileMenu()"
            class="mx-4 px-4 py-2 text-sm font-semibold text-center text-white bg-gradient-to-r from-indigo-600 to-purple-600 rounded-lg hover:from-indigo-700 hover:to-purple-700 shadow-md transition-all duration-200"
          >
            Login
          </a>
        </ng-container>
        
        <ng-container *ngIf="tenantName">
          <a 
            routerLink="/tenant/dashboard" 
            (click)="closeMobileMenu()"
            class="px-4 py-2 text-sm font-semibold text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all duration-200 flex items-center space-x-2"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span>{{tenantName}}</span>
          </a>
          <button 
            type="button"
            (click)="signOut(); closeMobileMenu()" 
            [attr.aria-label]="'Sign Out'"
            class="mx-4 px-4 py-2 text-sm font-semibold text-red-600 hover:text-white hover:bg-red-600 border border-red-600 rounded-lg transition-all duration-200 cursor-pointer relative z-50 pointer-events-auto"
          >
            Sign Out
          </button>
        </ng-container>
      </div>
    </div>
  </nav>
</header>
