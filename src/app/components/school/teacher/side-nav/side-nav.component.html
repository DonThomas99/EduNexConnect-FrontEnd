<!-- Open the modal using ID.showModal() method -->

<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <div class=" flex  mt-8 justify-evenly">
      <input class="rounded" [(ngModel)]="roomId" type="text" placeholder="Enter RoomId"><button (click)="enterRoom()" class="btn">Start class</button>   
    </div>
    <div class="p-6 px-28" *ngIf="errorId">
      <p class="text-red-600"> Enter Valid RoomId</p>
    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
