<div class="page-container">
    <app-top-nav></app-top-nav>
    <app-side-nav></app-side-nav>
    <div class="mt-20">
            <div class="flex justify-center">
                    <div class="ml-2">
                        <ng-container *ngFor="let student of studentData">
                            <div class="flex w-96 h-20 justify-center flex-row mt-2 border hover:cursor-pointer  hover:bg-slate-200" (click)="openAssignment(student.email)">
                                <p class="mt-6">{{student.name}}</p> 
                            </div>
                        </ng-container>
                    </div>                 
            </div>
    </div>
</div>

<!-- You can open the modal using ID.showModal() method -->
<dialog id="view-assignment" class="modal">
  <div class="modal-box w-11/12 max-w-5xl" style="height: 80vh;">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
    </form>
    <div *ngIf="sanitizedUrls && sanitizedUrls.length > 0">
      <div class="flex" *ngFor="let url of sanitizedUrls; let i = index">
          <iframe [src]="url" width="100%" height="100%" style="margin: 15px; height: 80vh;"></iframe>
        </div> 
    </div>
    <div>
      Grade:  <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="grade" (ngModelChange)="onGradeChange()">
      </mat-form-field>/100
    </div>   
  </div>
</dialog>
